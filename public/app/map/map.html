<div class=" mapContainer" ng-controller="MapsController" style="border-style:solid; margin-top:100px;">

<!-- set the dimensions of the map, location of the center of the map, and map zoomlevel -->  
  <map class"col-xs-3 pull-right" style="width: 80%; height:40%; margin: 10px" center="37.8, -122.27" zoom="12">

    <!-- places markers on the map -->
    <marker ng-repeat="pos in positions" position="{{pos}}"></marker>
  </map>
</div>
